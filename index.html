<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Message Form</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            emailjs.init("9tMbGXgcRBuPERdc7");  // Your EmailJS User ID
        });

        function sendMessage(event) {
            event.preventDefault();
            const message = document.getElementById("message").value;

            emailjs.send("service_q98g7yk", "template_0ly2c8j", { message: message })
                .then(() => {
                    alert("Message sent successfully!");
                    document.getElementById("message").value = "";
                })
                .catch(error => {
                    alert("Failed to send message. Please try again.");
                    console.error("Error:", error);
                });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        textarea {
            height: 100px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }
        button {
            padding: 8px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form onsubmit="sendMessage(event)">
        <textarea id="message" placeholder="Type your anonymous message here..." required></textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
